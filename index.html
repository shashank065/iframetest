<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar with Iframe</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #sidebar {
            width: 250px;
            padding: 10px;
            background-color: #f4f4f4;
            height: 100vh;
            overflow-y: auto;
        }
        #sidebar a {
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            color: #000;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #sidebar a:hover {
            background-color: #e4e4e4;
        }

        #sidebar img {
            height: 250px;
        }
        #content {
            flex: 1;
            padding: 20px;
            margin-left: 20px;
            overflow-y: auto;
        }
        #content iframe {
            width: 100%;
            height: calc(100vh - 40px); /* Fill remaining height */
            border: none;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <a onclick="loadIframe('https://shashank065.github.io/resume-project/')">Project 1 - Resume
            <img src="cv.png" alt="">
        </a>
        <a onclick="loadIframe('https://shashank065.github.io/cat-photo/')">Project 2 - Photo Cat App
            <img src="cat.png" alt="">
        </a>
        <a onclick="loadIframe('https://shashank065.github.io/personal-details/')">Project 3 - Form
            <img src="from.png" alt="">
        </a>
    </div>
    <div id="content">
        <iframe id="iframe" src="https://shashank065.github.io/resume-project/"></iframe>
    </div>

    <script>
        function loadIframe(src) {
            document.getElementById('iframe').src = src;
        }
    </script>
</body>
</html>
